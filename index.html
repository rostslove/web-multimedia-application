<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a062562745.js" crossorigin="anonymous"></script>
  <title>Позитивчик</title>
  <link rel=stylesheet href="style.css" media=all> 
</head>

<body>
  <h1>Добро пожаловать в мир добра и позитива!</h1>
  <div class="slideshow-container">
  
  <div class="mySlides fade">
    <img src="images\1.jpg" style="width:100%">
    <div class="text">Доброе утро!</div>
  </div>
  
  <div class="mySlides fade">
    <img src="images\2.jpg" style="width:100%">
    <div class="text">Хорошего дня!</div>
  </div>
  
  <div class="mySlides fade">
    <img src="images\3.jpg" style="width:100%">
    <div class="text">Спокойной ночи!</div>
  </div>
  
  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>
  </div>
  <div class="set-time">
    <label class ="timertext" for="timing">Время переключения изображений </label>
    <br>
    <input type="number" id="timing" name="timing" placeholder="сек">
    <input class="submit_btn" type="button" onclick="setTiming()" value="Применить"/>
  </div>
  <audio id="myAudio" ontimeupdate="onTimeUpdate()">
    <source id="source-audio" src="" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  
  <div class="player-ctn">
    <div class="infos-ctn">
      <div class="timer">00:00</div>
      <div class="title"></div>
      <div class="duration">00:00</div>
    </div>
    <div id="myProgress">
      <div id="myBar"></div>
    </div>
    <div class="btn-ctn">
       <div class="btn-action first-btn" onclick="previous()">
          <div id="btn-faws-back">
            <i class='fas fa-step-backward'></i>
          </div>
       </div>
       <div class="btn-action" onclick="rewind()">
          <div id="btn-faws-rewind">
            <i class='fas fa-backward'></i>
          </div>
       </div>
       <div class="btn-action" onclick="toggleAudio()">
          <div id="btn-faws-play-pause">
            <i class='fas fa-play' id="icon-play"></i>
            <i class='fas fa-pause' id="icon-pause" style="display: none"></i>
          </div>
       </div>
       <div class="btn-play" onclick="forward()">
          <div id="btn-faws-forward">
            <i class='fas fa-forward'></i>
          </div>
       </div>
       <div class="btn-action" onclick="next()">
          <div id="btn-faws-next">
            <i class='fas fa-step-forward'></i>
          </div>
       </div>
       <div class="btn-mute" id="toggleMute" onclick="toggleMute()">
          <div id="btn-faws-volume">
            <i id="icon-vol-up" class='fas fa-volume-up'></i>
            <i id="icon-vol-mute" class='fas fa-volume-mute' style="display: none"></i>
          </div>
       </div>
    </div>
    <div class="playlist-ctn"></div>
  </div>
    <div id="logo">
        <img src="images\4.png" style="width:100%">
    </div>
    <script src="script.js"></script>
</body>

</html>
